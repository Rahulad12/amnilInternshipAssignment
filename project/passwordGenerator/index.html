<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <div class="hero">
        <div class="logo">
          <img src="/headerLogo.png" alt="logo" class="logo-image" />
        </div>
        <h1 class="hero-head">Secure Password Generator</h1>
        <p class="hero-paragraph">
          Create strong, unique passwords with our advanced generator. Customize
          your password with various options to meet your security needs.
        </p>
      </div>
    </header>
    <main>
      <section>
        <div class="card">
          <div class="card-header">
            <input
              type="text"
              id="password"
              readonly
              placeholder="Your generated password"
            />
            <span
              ><i class="bi bi-arrow-clockwise" id="refresh-password"></i>
            </span>
            <div class="copy-button" id="copy-password">
              <span><i class="bi bi-clipboard"></i> Copy</span>
              <span id="copied-message"></span>
            </div>
          </div>

          <div class="card-body">
            <div class="card-controls">
              <label for="password-length" style="text-align: left"
                >Length: <span id="password-length-value">12</span></label
              >
              <input
                type="range"
                id="password-length"
                name="password-length"
                min="6"
                max="26"
                value="8"
                class="slider"
              />
            </div>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <div class="card-checkbox">
                <div class="uppercase-checkbox">
                  <input
                    type="checkbox"
                    id="uppercase"
                    checked
                    class="option-checkbox"
                  />
                  <label for="uppercase">Uppercase</label>
                </div>

                <div class="lowercase-checkbox">
                  <input
                    type="checkbox"
                    id="lowercase"
                    checked
                    class="option-checkbox"
                  />
                  <label for="lowercase">Lowercase</label>
                </div>

                <div class="number-checkbox">
                  <input
                    type="checkbox"
                    id="numbers"
                    checked
                    class="option-checkbox"
                  />
                  <label for="numbers">Numbers</label>
                </div>

                <div class="symbols-checkbox">
                  <input
                    type="checkbox"
                    id="symbols"
                    checked
                    class="option-checkbox"
                  />
                  <label for="symbols">Symbols</label>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <span>Password Strength:</span>
            <p id="password-strength" class="password-strength"></p>
          </div>
          <!-- Close .card-body -->
        </div>

        <!-- Close .container -->
      </section>
    </main>
    <footer class="footer">
      <p>
        &copy; <span id="year"></span> Password Generator. All rights reserved.
      </p>
      <p>
        Created by
        <a href="https://adhikarirahul.com.np" target="_blank"
          >Rahul Adhikari</a
        >
      </p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
